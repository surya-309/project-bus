<app-adminheader></app-adminheader>
<div class="container">
  <h2>Driver Details</h2>
  <form [formGroup]="driverForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="contact">Contact:</label>
      <input type="text" class="form-control" id="contact" formControlName="contact" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="driverForm.invalid">Submit</button>
  </form>

  <h2>Bus Details</h2>
  <form [formGroup]="busForm" (ngSubmit)="onBusSubmit()">
    <div class="form-group">
      <label for="busNumber">Bus Number:</label>
      <input type="text" class="form-control" id="busNumber" formControlName="busNumber" required>
    </div>
    <div class="form-group">
      <label for="noSeats">No. of Seats:</label>
      <input type="number" class="form-control" id="noSeats" formControlName="noSeats" required>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" class="form-control" id="type" formControlName="type" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" formControlName="price" required>
    </div>
    <div class="form-group">
      <label for="from">From:</label>
      <input type="text" class="form-control" id="from" formControlName="from" required>
    </div>
    <div class="form-group">
      <label for="to">To:</label>
      <input type="text" class="form-control" id="to" formControlName="to" required>
    </div>
    <div class="form-group">
      <label for="driverId">Driver ID:</label>
      <input type="number" class="form-control" id="driverId" formControlName="DriverId" required>
    </div>
    <div class="form-group">
      <label for="availableSeats">Available Seats:</label>
      <input type="number" class="form-control" id="availableSeats" formControlName="availableSeats" required>
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="text" class="form-control" id="time" formControlName="time" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="busForm.invalid">Submit</button>
  </form>
</div>
